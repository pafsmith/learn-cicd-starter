name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Build app
        run: ./scripts/buildprod.sh

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Use gcloud CLI
        run: gcloud info

      - name: Build and push Docker image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-463310/notely-ar-repo/notely:1.0 .
      
      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-463310/notely-ar-repo/notely:1.0 --region us-central1 --platform managed --allow-unauthenticated --memory 1Gi --cpu 1 --max-instances 10 --set-env-vars=PORT=8080,DB_HOST=localhost,DB_PORT=5432,DB_USER=postgres,DB_PASS=postgres,DB_NAME=notely,DB_SSL=disable,JWT_SECRET=secret,JWT_EXPIRY=3600,JWT_ISSUER=notely,JWT_AUDIENCE=notely